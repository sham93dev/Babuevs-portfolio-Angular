<div class="container-fluid bg-beige">
  <h1 class="text-center p-5">Portfolio</h1>

  <div
    id="projectCarousel"
    class="carousel slide position-relative"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        *ngFor="let chunk of chunkedProjects; let i = index"
        type="button"
        data-bs-target="#projectCarousel"
        [attr.data-bs-slide-to]="i"
        class="carousel-indicator"
        [class.active]="i === 0"
        attr.aria-label="Slide {{ i + 1 }}"
      ></button>
    </div>

    <div class="carousel-inner">
      <div
        *ngFor="let chunk of chunkedProjects; let i = index"
        class="carousel-item"
        [ngClass]="{ active: i === 0 }"
      >
        <div class="row justify-content-center">
          <div class="col-md-3" *ngFor="let project of chunk">
            <div *ngIf="!project.empty" class="card h-100">
              <div class="card-img-container">
                <img
                  [src]="project.image"
                  class="card-img-top"
                  alt="Project image"
                />
                <div class="hover-overlay">
                  <a
                    href="{{ project.link }}"
                    target="_blank"
                    class="btn btn-dark"
                    >Les mer</a
                  >
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <small class="card-text">
                  {{ project.description }}
                </small>
                <div class="icons d-flex mt-2 gap-2 fs-4">
                  <fa-icon
                    *ngFor="let iconObj of project.icons"
                    [icon]="iconObj.icon"
                    [style.color]="iconObj.color"
                    class="tech-icon"
                  ></fa-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="carousel-control-prev custom-carousel-prev"
      type="button"
      data-bs-target="#projectCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Forrige</span>
    </button>

    <button
      class="carousel-control-next custom-carousel-next"
      type="button"
      data-bs-target="#projectCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Neste</span>
    </button>
  </div>
</div>
